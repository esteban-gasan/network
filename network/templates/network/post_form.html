{% extends 'network/layout.html' %}

{% block title %}New Post{% endblock title %}

{% block body %}
  <h1>New Post</h1>

  <form action="{% url 'new-post' %}" class="form-control mt-4" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-primary mt-4">Post</button>
  </form>
{% endblock body %}
